<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Location Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

      <h1> Location Search Results</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text="${locSearch.location}"></td>
                </tr>
            </tbody>
        </table>

        <h2> Location Search Results</h2>

        <table class="table">
          <thead>
              <tr>
                  <th>Place Id</th>
                  <th>Latitude</th>
                  <th>Longitude</th>
                  <th>Display Name</th>
                  <th>Type</th>
                  <th>Get Earthquakes</th>
                  <th>Add to favorites</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                <tr th:each="p: ${place}"> 
                    <td th:text="${p.place_id}"></td>
                    <td th:text="${p.lat}"></td>
                    <td th:text="${p.lon}"></td>
                    <td th:text="${p.display_name}"></td>
                    <td th:text="${p.type}"></td>
                    <td><a th:href="@{/earthquakes/search/(lat=${p.lat},lon=${p.lon},location=${p.display_name})}">Get Earthquakes</a></td>
                    <td>
                      <form action="#" th:action="@{/locations/add}"  th:object="${location}"  method="post">
                        <input type="hidden" name="placeId" th:value="${p.place_id}" value=""/>
                        <input type="hidden" name="name" th:value="${p.display_name}" value=""/>
                        <input type="hidden" name="latitude" th:value="${p.lat}" value=""/>
                        <input type="hidden" name="longitude" th:value="${p.lon}" value=""/>
                        <input type="submit" class="btn btn-primary" value="Add" />
                      </form>
                
                
              </tr>
          </tbody>
      </table>

      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
