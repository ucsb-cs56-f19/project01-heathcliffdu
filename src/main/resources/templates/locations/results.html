<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <title>Location Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>

      <h1>Location Search Results</h1>
      <table class="table">
        <thead>
            <tr>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${locSearch.location}"></td>
            </tr>
        </tbody>
    </table>

    <h2>Location Search Results</h2>

    <table class="table">
        <thead>
            <tr>
                <th>Place Id</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Display Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr>
              <tr th:each="f: ${place}"> 
                  <td th:text="${f.place_id}"></td>
                  <td th:text="${f.lat}"></td>
                  <td th:text="${f.lon}"></td>
                  <td th:text="${f.display_name}"></td>
                  <td th:text="${f.type}"></td>
            </tr>
        </tbody>
    </table>


      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
